name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: chesslens
          POSTGRES_PASSWORD: chesslens
          POSTGRES_DB: chesslens
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: cd server && uv sync
      - name: Lint
        run: cd server && uv run ruff check .
      - name: Format check
        run: cd server && uv run ruff format --check .
      - name: Test
        run: cd server && uv run pytest
        env:
          DATABASE_URL: postgresql+asyncpg://chesslens:chesslens@localhost:5432/chesslens

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml
      - name: Install dependencies
        run: cd client && pnpm install
      - name: Type check
        run: cd client && pnpm tsc -b
      - name: Build
        run: cd client && pnpm build
